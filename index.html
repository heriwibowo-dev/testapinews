<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <div class="main-nav container flex">
      <div class="nav-links">
        <ul class="flex" id="nav-list">
          <li class="hover-link nav-item" data-query="finance">Finance</li>
          <li class="hover-link nav-item" data-query="sports">Sports</li>
          <li class="hover-link nav-item" data-query="crypto">Crypto</li>
          <li class="hover-link nav-item" data-query="international">International</li>
          <li class="hover-link nav-item" data-query="technical">Technical</li>
          <li class="hover-link nav-item" data-query="ai">AI</li>
          <li class="hover-link nav-item" data-query="education">Education</li>
        </ul>
      </div>

      <div class="search-bar flex">
        <input id="search-text" class="news-input" type="text" placeholder="Cari topik berita..." aria-label="Search news" />
        <button id="search-button" class="search-button" type="button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div id="message" class="message" hidden></div>
      <div class="cards-container container flex" id="cards-container"></div>
    </div>
  </main>

  <!-- Template kartu berita -->
  <template id="template-news-card">
    <article class="card">
      <div class="card-header">
        <img decoding="async" src="https://placehold.co/400x200?text=News" alt="news-image" class="news-img">
      </div>
      <div class="card-content">
        <h3 class="news-title">Judul Berita</h3>
        <h6 class="news-source">Sumber Â· Waktu</h6>
        <p class="news-desc">Deskripsi singkat berita...</p>
      </div>
    </article>
  </template>

  <noscript>Aktifkan JavaScript untuk menggunakan aplikasi ini.</noscript>
  <script src="script.js" defer></script>
</body>
</html>
